<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="assets/javascript/main.js"></script>
</head>
<body>

    <div class="container">

        <!--title jumbotron-->
        <div class="row">
        <div class="col-md-12">
        <div class="jumbotron titleContainer">
            <h1 class="title">Train Scheduler</h1>
            <h3 class="subtitle">Schedule any train!</h3>
        </div>
        </div>
        </div>

        <!--train table-->
        <div class="row">
        <div class="col-md-12">
        <div class="card mb-4">
        <div class="card-header">Current Employees</div>
        <div class="card-body">
            <table class="table table-sm table-hover" id='employee-table'>
                <thead>
                    <tr>
                    <th scope="col" style="width: 20%">Train Name</th>
                    <th scope="col" style="width: 20%">Destination</th>
                    <th scope="col" style="width: 20%">Frequency(min)</th>
                    <th scope="col" style="width: 20%">Next Arrival</th>
                    <th scope="col" style="width: 20%">Minutes Away</th>
                    </tr>
                </thead>
                    <!--new information gets displayed here-->
                    <tbody>
                    </tbody>
            </table>
        </div>
        </div>
        </div>
        </div>

    </div>
    
</body>
</html>
